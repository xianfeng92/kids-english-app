<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEDD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FED7AA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Cloud body -->
  <ellipse cx="50" cy="55" rx="35" ry="20" fill="url(#cloudGrad)" filter="url(#shadow)"/>
  <circle cx="35" cy="50" r="18" fill="url(#cloudGrad)" filter="url(#shadow)"/>
  <circle cx="65" cy="50" r="18" fill="url(#cloudGrad)" filter="url(#shadow)"/>
  <circle cx="50" cy="40" r="20" fill="url(#cloudGrad)" filter="url(#shadow)"/>

  <!-- Face -->
  <circle cx="43" cy="48" r="3" fill="#374151"/>
  <circle cx="57" cy="48" r="3" fill="#374151"/>
  <ellipse cx="50" cy="58" rx="3" ry="2" fill="#F87171"/>
  <path d="M 45 54 Q 50 60 55 54" stroke="#374151" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Cheeks -->
  <ellipse cx="38" cy="54" rx="4" ry="2" fill="#FCA5A5" opacity="0.6"/>
  <ellipse cx="62" cy="54" rx="4" ry="2" fill="#FCA5A5" opacity="0.6"/>
</svg>
